<!doctype html>
<html lang="fr">
<head>
  <!-- PACMAN PATCH 2025-08-11: edge wrap now allowed on power pellets too; see canTurn/moveEnt edits -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Pacman PixiJS - Game Over + Rejouer</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    :root, html { height: 100%; }
    body { margin: 0; height: 100dvh; background: radial-gradient(1200px 1200px at 70% 10%, #14162a 0%, #07080e 55%); color: #e9ecff; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; overflow: hidden; overscroll-behavior: none; touch-action: none; }
    #wrap { position: fixed; inset: 0; display: grid; place-items: center; }
    #hud { position: fixed; top: 8px; left: 8px; right: 8px; display: flex; align-items: center; justify-content: space-between; gap: 8px; z-index: 6; pointer-events: none; }
    .pill { display:flex; align-items:center; gap:8px; padding:6px 10px; border-radius:999px; backdrop-filter: blur(8px); background: rgba(255,255,255,.08); border:1px solid rgba(255,255,255,.18); font-weight:900; font-size:13px; letter-spacing:.2px; }
    .score { font-variant-numeric: tabular-nums; color: #ffd54a; }
    .btn { pointer-events: auto; width: 36px; height:36px; display:grid; place-items:center; border-radius:12px; background: rgba(255,255,255,.08); border:1px solid rgba(255,255,255,.18); }
    canvas { display: block; image-rendering: pixelated; image-rendering: crisp-edges; }

    /* --- Arcade Overlay --- */
    #overlay{ position:fixed; inset:0; display:none; place-items:center; z-index:20; background: radial-gradient(1200px 600px at 50% -10%, rgba(12,14,28,.85), rgba(6,7,14,.9) 60%), radial-gradient(600px 1200px at 100% 20%, rgba(22,26,60,.35), rgba(0,0,0,.0) 60%); }
    #overlay::before{ /* scanlines */ content:""; position:absolute; inset:0; background: repeating-linear-gradient( to bottom, rgba(255,255,255,.07), rgba(255,255,255,.07) 1px, rgba(0,0,0,0) 3px, rgba(0,0,0,0) 4px ); mix-blend-mode: soft-light; opacity: .35; pointer-events:none; }
    #overlay::after{ /* vignette */ content:""; position:absolute; inset:0; background: radial-gradient(60% 60% at 50% 50%, rgba(0,0,0,0) 60%, rgba(0,0,0,.6) 100%); pointer-events:none; }

    .panel{ position:relative; min-width: min(560px, 92vw); max-width: 92vw; padding: 28px 26px 22px; text-align:center; border-radius: 18px; background: linear-gradient(180deg, rgba(10,12,26,.95) 0%, rgba(8,10,22,.92) 100%); }
    /* neon frame */
    .panel::before{ content:""; position:absolute; inset:-2px; border-radius: 20px; padding:2px; background: conic-gradient(from 0deg, #00e5ff, #00ff95, #ffd200, #ff4d6d, #7c4dff, #00e5ff); -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0); -webkit-mask-composite: xor; mask-composite: exclude; }
    .panel::after{ content:""; position:absolute; inset:0; border-radius:18px; box-shadow: 0 0 40px rgba(0,229,255,.25), 0 0 22px rgba(255,77,109,.18) inset; pointer-events:none; }

    .title{ font-family: 'Press Start 2P', system-ui; font-size: clamp(26px, 4vw, 36px); letter-spacing: 2px; margin-bottom: 14px; color: #ffd200; text-shadow: 0 0 10px rgba(255,210,0,.6), 0 0 18px rgba(255,90,0,.35); animation: titleGlow 1.2s ease-in-out infinite alternate; }
    @keyframes titleGlow { from { text-shadow: 0 0 8px rgba(255,210,0,.45), 0 0 16px rgba(255,90,0,.25);} to { text-shadow: 0 0 12px rgba(255,210,0,.9), 0 0 26px rgba(255,90,0,.55);} }

    .meta{ display:flex; flex-wrap:wrap; gap:12px 16px; justify-content:center; align-items:center; margin: 12px 0 16px; font-family: 'Press Start 2P', system-ui; font-size:12px; }
    .chip{ display:flex; align-items:center; gap:8px; padding:10px 12px; border-radius:12px; background: rgba(255,255,255,.06); border:1px solid rgba(255,255,255,.15); box-shadow: 0 6px 22px rgba(0,0,0,.35) inset; }
    .chip .val{ font-variant-numeric: tabular-nums; color:#88ffd2; text-shadow: 0 0 10px rgba(136,255,210,.45); }

    .bigbtn{ --g:#00ff95; display:inline-grid; place-items:center; gap:10px; margin-top: 6px; padding: 14px 20px; border-radius: 14px; font-family: 'Press Start 2P', system-ui; font-size:14px; letter-spacing:1px; background: linear-gradient(180deg, rgba(0,255,149,.12), rgba(0,255,149,.06)); color:#eafff8; border:2px solid rgba(0,255,149,.55); box-shadow: 0 0 24px rgba(0,255,149,.25), 0 10px 0 rgba(0,0,0,.45); cursor:pointer; user-select:none; }
    .bigbtn:active{ transform: translateY(2px); box-shadow: 0 0 16px rgba(0,255,149,.22), 0 6px 0 rgba(0,0,0,.45); }
    .bigbtn svg{ filter: drop-shadow(0 0 8px rgba(0,255,149,.55)); }

    .hint{ margin-top: 10px; font-family: 'Press Start 2P', system-ui; font-size: 10px; opacity:.9; letter-spacing:1px; color:#c6d3ff; animation: blink 1s steps(2,end) infinite; }
    @keyframes blink { 50% { opacity:.35; } }

    .pop{ animation: popIn .28s cubic-bezier(.2,.9,.2,1) both; }
    @keyframes popIn { from { opacity:0; transform: scale(.85) translateY(6px); } to { opacity:1; transform: scale(1) translateY(0); } }
  
    /* Mini map */
    
    /* Mini map - bottom center */
    
    /* Mini map - bottom center, clean */
    #minimap{
      position: fixed;
      bottom: 14px;
      left: 50%;
      transform: translateX(-50%);
      width: 220px;
      height: auto;
      z-index: 6;
      background: rgba(0,0,0,.55);
      border: 1px solid rgba(255,255,255,.20);
      border-radius: 12px;
      box-shadow: 0 10px 24px rgba(0,0,0,.45);
      pointer-events: none;
    }



  
    /* Audio unlock overlay */
    #soundUnlock{
      position: fixed;
      inset: auto 12px 12px auto;
      z-index: 10;
      background: rgba(0,0,0,.7);
      color: #fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      font-weight: 700;
      font-size: 13px;
      letter-spacing: .2px;
      padding: 10px 12px;
      border: 1px solid rgba(255,255,255,.2);
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,.45);
      cursor: pointer;
      user-select: none;
      -webkit-user-select: none;
    }
    #soundUnlock.hidden{ display: none; }

  
    /* Audio gate full-screen */
    #soundGate{
      position: fixed;
      inset: 0;
      z-index: 20;
      display: grid;
      place-items: center;
      background: rgba(0,0,0,.82);
      backdrop-filter: blur(2px);
    }
    #soundGate.hidden{ display: none; }
    #soundGate .panel{
      width: min(92vw, 520px);
      background: rgba(20,20,20,.9);
      border: 1px solid rgba(255,255,255,.2);
      border-radius: 14px;
      padding: 22px;
      box-shadow: 0 24px 60px rgba(0,0,0,.6);
      text-align: center;
      color: #fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }
    #soundGate h2{
      margin: 0 0 10px 0;
      font-size: 20px;
      letter-spacing: .3px;
    }
    #soundGate p{
      margin: 0 0 16px 0;
      opacity: .9;
      font-size: 14px;
      line-height: 1.4;
    }
    #soundBtn{
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px 16px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,.25);
      background: linear-gradient(#2e7cff, #1253d8);
      color: #fff;
      font-weight: 700;
      letter-spacing: .2px;
      font-size: 15px;
      cursor: pointer;
      user-select: none;
      -webkit-user-select: none;
      box-shadow: 0 10px 26px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.25);
    }
    #soundBtn:active{ transform: translateY(1px); }
    #soundGate .hint{
      margin-top: 10px;
      font-size: 12px;
      opacity: .8;
    }

  </style>
</head>
<body>
  <div id="wrap"></div>
  <div id="hud">
    <div class="pill"><div>Score</div><div class="score" id="score">0</div><div style="width:1px;height:16px;background:rgba(255,255,255,.16);margin:0 6px;"></div><div>Vies</div><div id="lives">3</div><div style="width:1px;height:16px;background:rgba(255,255,255,.16);margin:0 6px;"></div><div>Niv.</div><div id="level">1</div></div>
    <div style="display:flex; align-items:center; gap:8px;">
      <div id="power" class="pill" style="visibility:hidden; gap:10px;">
        <svg viewBox="0 0 40 40" width="36" height="36">
          <circle cx="20" cy="20" r="16" stroke="rgba(255,255,255,0.12)" stroke-width="4" fill="none"/>
          <circle id="ring" cx="20" cy="20" r="16" stroke="#88ffd2" stroke-width="4" fill="none" stroke-linecap="round" transform="rotate(-90 20 20)" stroke-dasharray="100" stroke-dashoffset="0"/>
        </svg>
        <div class="label" style="font-weight:900;letter-spacing:.3px;font-size:13px;">Super</div>
        <div id="ptime" style="font-variant-numeric:tabular-nums;min-width:48px;text-align:right;font-size:13px;">0.0s</div>
      </div>
      <button id="btnPause" class="btn" title="Pause" aria-label="Pause">
        <svg viewBox="0 0 24 24" width="18" height="18" fill="none"><path d="M8 6v12M16 6v12" stroke="white" stroke-width="2" stroke-linecap="round"/></svg>
      </button>
    </div>
  </div>

  <!-- Arcade Overlay -->
  <div id="overlay" role="dialog" aria-modal="true" aria-labelledby="goTitle">
    <div class="panel pop">
      <div class="title" id="goTitle">GAME OVER</div>
      <div class="meta">
        <div class="chip">
          <svg viewBox="0 0 24 24" width="16" height="16" fill="none" aria-hidden="true">
            <circle cx="12" cy="12" r="10" stroke="#ffd200" stroke-width="2"/>
            <path d="M12 7v10M9 9h6M9 15h6" stroke="#ffd200" stroke-width="2" stroke-linecap="round"/>
          </svg>
          <span>Score</span><span class="val" id="finalScore">0</span>
        </div>
        <div class="chip">
          <svg viewBox="0 0 24 24" width="16" height="16" fill="none" aria-hidden="true">
            <path d="M4 20h16l-1-12H5l-1 12Z" stroke="#88ffd2" stroke-width="2" fill="rgba(136,255,210,.1)"/>
            <path d="M8 8V4h8v4" stroke="#88ffd2" stroke-width="2"/>
          </svg>
          <span>Niv.</span><span class="val" id="finalLevel">1</span>
        </div>
      </div>
      <button id="btnReplay" class="bigbtn" aria-label="Rejouer">
        <svg viewBox="0 0 24 24" width="18" height="18" fill="none" aria-hidden="true">
          <path d="M12 5V2l5 4-5 4V7a5 5 0 1 0 5 5" stroke="#00ff95" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Rejouer
      </button>
      <div class="hint">Appuie sur Entrée pour rejouer</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/pixi.js@6.5.10/dist/browser/pixi.min.js"></script>

        }

        
if (atCenter(g.x, g.y)){
  if (g.inHouse && Math.floor(g.y/TILE) <= gate.y - 1){ g.inHouse=false; g.leftHouse=true; }
  // Make ghosts less perfect: sometimes avoid BFS, and add noise to target

}


        g.phase += 0.12; g.redraw();

          } else {

      for (let i=0;i<ghosts.length;i++){
        for (let j=i+1;j<ghosts.length;j++){

    });

<!-- ===== Anti-stuck patch: robust canTurn + moveEnt + ghost watchdog ===== -->
<script>
(function(){
  try {
    const TILE = window.TILE || 16;
    const COLS = window.COLS || 28;
    const ROWS = window.ROWS || (window.grid ? window.grid.length : 31);
    const grid = window.grid || (window.MAP ? window.MAP : []);
    const DIRS = window.DIRS || { left:{x:-1,y:0}, right:{x:1,y:0}, up:{x:0,y:-1}, down:{x:0,y:1} };
    const OPP = window.OPP || { left:'right', right:'left', up:'down', down:'up' };

    function nearCenter(x,y,tol=0.22){
      const fx = (x / TILE) - Math.floor(x / TILE);
      const fy = (y / TILE) - Math.floor(y / TILE);
      return Math.abs(fx - 0.5) < tol && Math.abs(fy - 0.5) < tol;
    }
    function centerXY(x,y){
      return { x:(Math.floor(x/TILE)+0.5)*TILE, y:(Math.floor(y/TILE)+0.5)*TILE };
    }

    // Override canTurn with wider center tolerance and tunnel wrap check
    window.canTurn = function(x,y, dirName, allowGate=false){
      if (!DIRS[dirName]) return false;
      if (!nearCenter(x,y)) return false;
      const d = DIRS[dirName];
      const c = centerXY(x,y);
      const nx = c.x/TILE + d.x;
      const ny = c.y/TILE + d.y;
      let tx = Math.floor(nx), ty = Math.floor(ny);

      const rowIdx = Math.floor(c.y/TILE);
      const leftSpace  = (grid[rowIdx][0] !== 1) && (allowGate || grid[rowIdx][0] !== 4);
      const rightSpace = (grid[rowIdx][COLS-1] !== 1) && (allowGate || grid[rowIdx][COLS-1] !== 4);
      if (rowIdx === Math.floor(c.y/TILE) && tx < 0 && leftSpace) return true;
      if (rowIdx === Math.floor(c.y/TILE) && tx >= COLS && rightSpace) return true;

      if (ty < 0 || ty >= ROWS || tx < 0 || tx >= COLS) return false;
      const cell = grid[ty][tx];
      if (cell === 1) return false;               // walls only
      if (!allowGate && cell === 4) return false; // gate
      return true;
    };

    // Override moveEnt to recenter perpendicular axis and stay centered on block
    window.moveEnt = function(ent, speedFactor=1, allowGate=false){
      const d = DIRS[ent.dir] || {x:0,y:0};
      const step = (ent.speed || 0.1) * TILE * (speedFactor || 1);

      let nx = ent.x + d.x * step;
      let ny = ent.y + d.y * step;

      // snap perpendicular axis to avoid grazing corners
      if (d.x !== 0) ny = (Math.floor(ent.y/TILE)+0.5)*TILE;
      if (d.y !== 0) nx = (Math.floor(ent.x/TILE)+0.5)*TILE;

      const c  = centerXY(ent.x, ent.y);
      const tx = Math.floor((c.x/TILE) + d.x);
      const ty = Math.floor((c.y/TILE) + d.y);

      const rowIdx = Math.floor(c.y/TILE);
      const leftSpace  = (grid[rowIdx][0] !== 1) && (allowGate || grid[rowIdx][0] !== 4);
      const rightSpace = (grid[rowIdx][COLS-1] !== 1) && (allowGate || grid[rowIdx][COLS-1] !== 4);

      if (Math.floor(c.y/TILE) === ty && tx < 0 && leftSpace) { ent.x = (COLS-0.5)*TILE; ent.y = c.y; return; }
      if (Math.floor(c.y/TILE) === ty && tx >= COLS && rightSpace) { ent.x = 0.5*TILE; ent.y = c.y; return; }

      if (tx < 0 || tx >= COLS || ty < 0 || ty >= ROWS) { ent.x = c.x; ent.y = c.y; return; }
      const cell = grid[ty][tx];
      if (cell === 1 || (!allowGate && cell === 4)) { ent.x = c.x; ent.y = c.y; return; }

      ent.x = nx; ent.y = ny;
    };

    // Ghost anti-stuck watchdog: recenter and force a valid turn if idle too long
    if (Array.isArray(window.ghosts)) {
      const watchdog = function(){
        const now = performance.now();
        for (const g of ghosts) {
          const tx = Math.floor(g.x/TILE), ty = Math.floor(g.y/TILE);
          if (!g.__last) { g.__last = {tx,ty,t:now}; continue; }
          if (tx !== g.__last.tx || ty !== g.__last.ty) { g.__last = {tx,ty,t:now}; continue; }
          if (now - g.__last.t > 650) {
            const c = centerXY(g.x,g.y); g.x=c.x; g.y=c.y;
            const dirs = ['up','left','down','right'];
            const candidates = dirs.filter(dn => dn !== (OPP[g.dir]||'') && window.canTurn(g.x,g.y,dn,true));
            g.dir = candidates[0] || dirs.find(dn => window.canTurn(g.x,g.y,dn,true)) || g.dir;
            g.__last.t = now;
          }
        }
      };
      if (window.app && app.ticker && typeof app.ticker.add === 'function') {
        app.ticker.add(()=>{ try{ watchdog(); }catch(e){} });
      } else {
        setInterval(()=>{ try{ watchdog(); }catch(e){} }, 100);
      }
    }
  } catch(e) {
    console && console.warn && console.warn('Anti-stuck patch error', e);
  }
})();
